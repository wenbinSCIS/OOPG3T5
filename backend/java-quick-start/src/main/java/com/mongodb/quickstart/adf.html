<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sample HTML Front End</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button onclick="getFormData()">Get Form Data</button>
    <div id="form-data"></div>
    
    <script>
        function getFormData() {
            $.ajax({
                url: "http://localhost:8080/readForm",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ "formName": "myform2" }),
                success: function(result) {
                    console.log(result);
                    $("#form-data").text(JSON.stringify(result));
                },
                error: function(error) {
                    console.log(error);
                    $("#form-data").text(JSON.stringify(error));
                }
            });
        }
    </script>
</body>
</html>
